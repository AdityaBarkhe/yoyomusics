<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Local Musics</title>
     <script src="albumFunctions.js"></script>
     <script src="albums.js"></script>
     <script src="local.js"></script>
     <!-- <link rel="stylesheet" href="local.css"> -->
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="album.css">
     <link rel="stylesheet" href="local.css">
     <link rel="icon" href="Logo.png">

     <!-- FONT SHEET -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
     
     <!-- Navigation contents -->
     <div class="navbar">

          <!-- Insert logo here -->
          <div class="logo">
               <img src="Logo.png" alt="">
           </div>

          <div class="nav-content">
               <a href="index.html" class="octagonal-border"><div class="bi-house-fill"></div>Home</a>
               <a href="album.html" class="octagonal-border"><div class="bi-music-note-list"></div>Album</a>
               <a href="local.html" class="octagonal-border"><div class="bi-file-music-fill"></div>Local</a>
               <a href="about.html" class="octagonal-border"><div class="bi-person-circle"></div>About Us</a>
          </div>
     </div>

     <div class="hidden-player" id="songdetails" style="display: block;">
          <!-- Main Disc Player -->
          <div class="close" onclick="closeSong()" style="color: rgba(0, 0, 0, 0);">&times;</div>
          <img class="songImg">
          <div class="bar" id="left-bar"></div>
          <div class="bar" id="right-bar"></div>
          <div id="disc-play">
               <div class="disc-container">
                    <div id="circle1" class="circle"></div>
                    <div id="circle2" class="circle"></div>
                    <div id="circle3" class="circle"></div>
                    <div id="circle4" class="circle"></div>
                    <div id="circle5" class="circle"></div>
                    <div id="disc" class="disc"></div>
                    <div class="disc-circle"></div>
                    <div class="disc-outline"></div>
                    <div id="music-bar" class="music-bar"></div>
                    <div id="circleP" class="circle"></div>
               </div>
          </div>

          <div id="bassPlay">
               <div id="bassImg"></div>
               <div id="rectangle"></div>
               <!-- <div class="bassBar1"></div>
               <div class="bassBar2"></div> -->
          </div>

          <!-- Bar Line  -->
          <div class="TimeLine">
               <div id="songtitle"></div>
               <input type="file" id="musicInput" accept=".mp3">
               <span id="startTime">00:00</span>
               <div class="timeBar">
                    <input type="range" id="seek" min="1" max="100">
                    <div id="movingBar"></div>
                    <div id="movingCircle"></div>
               </div>
               <span id="endTime">00:00</span>
          </div>

          <div class="player-controls">
               <div class="left-corner">
                    <div id="playList" class="bi-music-note-list"></div>
                    <div id="volume" class="bi-volume-up-fill"></div>
               </div>
               <div class="controls">
                    <div id="back" class="bi-skip-start-fill"></div>
                    <div id="playButton" class="bi-play-circle-fill"></div>
                    <div id="forward" class="bi-skip-end-fill"></div>
               </div>
               <div class="right-corner">
                    <div id="mode" class="bi-disc-fill"></div>
                    <!-- <div id="mode" class="bi-bar-chart-line-fill"></div> -->
                    <div id="full_screen" class="bi-aspect-ratio-fill"></div>
               </div>
               <!-- <audio id="audioPlayer" controls></audio> -->
          </div>
</body>

</html>
